<div class="mainDiv">
    <div class="secondaryDiv">
        <h1 class="text-success">Sign up to Trello</h1>
        <label>Username:</label><br>
        <input type="text" placeholder="Enter username..." [(ngModel)]="user.username" class="form-control text-background">
        <div class="alert-warning text-background alertDiv">
            {{getError("username")}}
        </div>
        <label>Password:</label><br>
        <input type="password" placeholder="Enter password..." [(ngModel)]="user.password" class="form-control text-background" style="margin-bottom: .5rem;">
        <div class="alert-warning text-background alertDiv">
            {{getError("password")}}
        </div>
        <button class="btn btn-success" (click)="signUp(user)">Sign Up</button>
        <div class="alert-warning text-background alertDiv">
            {{getError("general")}}
        </div>
        <br>
        <a routerLink="../login">Return to login!</a>

    </div>
</div>
